<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gemini OCR CV Filter</title>
</head>
<body>
<h2>Upload CV và chọn ngành + tiêu chí</h2>

<form method="post" enctype="multipart/form-data">
    <label for="industry">Ngành nghề:</label><br>
    <input type="text" name="industry" placeholder="VD: Công nghệ thông tin" required><br><br>

    <label for="criteria">Tiêu chí tuyển dụng:</label><br>
    <textarea name="criteria" rows="4" cols="50" placeholder="VD: Biết Python, có 2 năm kinh nghiệm, ReactJS..." required></textarea><br><br>

    <label for="file">Chọn file PDF/Ảnh (có thể chọn nhiều):</label><br>
    <input type="file" name="file" multiple required><br><br>

    <button type="submit">Phân tích CV với Gemini</button>
</form>

<hr>

<h3>Kết quả phân tích OCR & đánh giá phù hợp:</h3>
<pre>{{ text }}</pre>
</body>
</html>
